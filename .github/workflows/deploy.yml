name: Deploy to Recette

on:
  push:
    branches:
      - recette  # DÃ©clenchement sur la branche recette

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build:recette

      - name: Deploy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OVH_SSH_HOST }}
          username: ${{ secrets.OVH_SSH_USER }}
          password: ${{ secrets.OVH_SSH_PASSWORD }}
          source: "dist/recette"  # Remplace par le bon chemin
          target: "/testapp/"
