<div class="header">
    <div class="logo-container">
        <img src="assets/img/logo.png" alt="Logo Ecce Missa">
        <h1>ECCE MISSA</h1>
    </div>

    <div class="user-container">
        <div class="text-container">
            <div class="welcome">Bienvenue,</div>
            @if (utilisateur){
                <div class="name">{{utilisateur.prenom}} {{utilisateur.nom}}</div>
            }
        </div>
        <img src="assets/img/logout.png" (click)="logout()" title="Me déconnecter" alt="Me déconnecter">
    </div>
    <div class="menu-container">
        <img src="assets/img/menu.png" (click)="toggleSidebar()" title="Menu" alt="Menu">
    </div>
</div>
