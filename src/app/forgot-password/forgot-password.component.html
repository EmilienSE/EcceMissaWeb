<div class="forgot-password-container">
    <div class="em-block forgot-password-block">
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="Logo Ecce Missa">
            <h1>ECCE MISSA</h1>
        </div>
        <h2>Mot de passe oublié</h2>
        <form [formGroup]="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="text" name="email" id="email" class="em-input" [formControlName]="'email'">
            </div>
            <button class="em-btn success" [disabled]="!forgotPasswordForm.valid" (click)="submitForm().subscribe()">
                @if (isLoading){
                        <app-em-loader [size]="Size.Small"></app-em-loader>
                }
                <span>Réinitialiser mon mot de passe</span>
            </button>
        </form>
        <p><a routerLink="/connexion">Je me connecte</a></p>
    </div>
</div>
