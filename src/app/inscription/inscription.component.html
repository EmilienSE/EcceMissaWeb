<div class="inscription-container">
    <div class="em-block inscription-block">
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="Logo Ecce Missa">
            <h1>ECCE MISSA</h1>
        </div>
        <h2>Inscription</h2>
        <form [formGroup]="inscriptionForm">
            <div class="form-group">
                <label for="prenom">Votre prénom :</label>
                <input type="text" name="prenom" id="prenom" class="em-input" [formControlName]="'prenom'">
            </div>
            <div class="form-group">
                <label for="nom">Votre nom :</label>
                <input type="text" name="nom" id="nom" class="em-input" [formControlName]="'nom'">
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="text" name="email" id="email" class="em-input" [formControlName]="'email'">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" class="em-input" [formControlName]="'password'">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmation de mot de passe :</label>
                <input type="password" name="confirm_password" id="confirm_password" class="em-input" [formControlName]="'confirm_password'">
            </div>
            <div class="form-group">
                <label for="termsAccepted">
                    <input type="checkbox" name="termsAccepted" id="termsAccepted" [formControlName]="'termsAccepted'">
                    J'accepte les <a routerLink="/cgu" target="_blank">conditions générales d'utilisation</a>.
                </label>
            </div>
            <button class="em-btn success" [disabled]="!inscriptionForm.valid" (click)="submitForm().subscribe()">
                @if (isLoading){
                        <app-em-loader [size]="Size.Small"></app-em-loader>
                }
                <span>Je m'inscris</span>
            </button>
        </form>
        <p><a routerLink="/connexion">J'ai déjà un compte</a></p>
    </div>
</div>
